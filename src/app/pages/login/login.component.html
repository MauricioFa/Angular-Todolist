<mat-card class="form-user">
    <div class="MuiAvatar-root MuiAvatar-circle jss2 MuiAvatar-colorDefault">
        <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation">
            <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z">
            </path>
        </svg>
    </div>
    <h1 class="MuiTypography-h5">Sign in</h1>
    <form class="form-container" [formGroup]="profileForm" (ngSubmit)="loginUser($event)">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="user@service.com" required formControlName="email">
            <mat-error *ngIf="profileForm.get('email').invalid">{{getErrorMessageEmail()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="pass">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="profileForm.get('email').invalid">{{getErrorMessagePassword()}}</mat-error>
        </mat-form-field>
        <button class="submit" mat-raised-button color="primary" type="submit">SIGN IN</button>
        <a routerLink="/register" class="form-registerlink">Don't have an account? Sign Up</a>
    </form>
</mat-card>
